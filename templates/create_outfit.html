<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kombin Oluştur - Gardırop Takip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Gardırop Takip</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/add_clothing">Kıyafet Ekle</a>
                <a class="nav-link active" href="/create_outfit">Kombin Oluştur</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Yeni Kombin Oluştur</h2>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Kombin Adı</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Kıyafetler</label>
                <div class="row">
                    {% for clothing in clothes %}
                    <div class="col-md-4 mb-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="items" value="{{ clothing.id }}" id="clothing{{ clothing.id }}">
                            <label class="form-check-label" for="clothing{{ clothing.id }}">
                                {{ clothing.name }} ({{ clothing.category }})
                            </label>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Kombin Oluştur</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
